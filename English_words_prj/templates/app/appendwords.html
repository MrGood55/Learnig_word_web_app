
    {% extends 'app/base.html' %}


    {% block content %}
        <h1>Выучим все!</h1>





    <form method="post">
        {% csrf_token %}

        {% for field in form %}
        <div class="">
          {{field.label_tag}}

          <div class="w-100">{{field.errors}}</div>
          {{field}}
        </div>
        {% endfor %}
        <button type="submit">Создать</button>
    </form>



    {% endblock %}
